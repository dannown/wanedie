{% extends "base.html" %}
{% block title %}select playlist{% endblock %}
{% block body %}
    <p>Select a playlist to add tracks from.</p>
<ul>
{% for playlist in playlists %}
    <li><a href="{{ url_for("playlist_from_playlist", playlist_id=playlist.id) }}">{{ playlist["name"] }}</a></li>
{% endfor %}
</ul>
{% endblock %}

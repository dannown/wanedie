{% extends "base.html" %}
{% block title %}select playlist{% endblock %}
{% block body %}
    <p>Select a playlist to add tracks from.</p>
    <div class="container">
        {% for playlist in playlists %}
            <div class="row ">
                <div class="column"><a
                        href="{{ url_for("playlist_from_playlist", playlist_id=playlist.id) }}">{{ playlist["name"] }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
